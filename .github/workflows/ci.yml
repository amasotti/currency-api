name: Build and deploy
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened

jobs:
  build-and-publish:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: write
      actions: read
      checks: write
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "ðŸ”§ Set up JDK 21"
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'corretto'
      - name: "ðŸ”§ Setup Gradle"
        uses: gradle/gradle-build-action@v2.4.2 # older versions contain a vulnerability
      - name: "ðŸ”Ž Run check & detekt"
        id: gradle
        run: |
          ./gradlew check --no-daemon --continue
      - name: "ðŸ”§ Generate a changelog"
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          set +e
          git add CHANGELOG.md
          git commit -m "Update changelog"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git main

      
