name: Build and deploy
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build-and-publish:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: write
      actions: read
      checks: write
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "ðŸ”§ Set up JDK 21"
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'corretto'
      - name: "ðŸ”§ Setup Gradle"
        uses: gradle/gradle-build-action@v2.4.2 # older versions contain a vulnerability
      - name: "ðŸ”Ž Run check & detekt"
        id: gradle
        run: |
          ./gradlew check --no-daemon --continue
      
